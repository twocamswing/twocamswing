<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoCamSwing - Dual Camera Golf Swing Analysis</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .icon {
            width: 160px;
            height: 160px;
            border-radius: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .tagline {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.95em;
            backdrop-filter: blur(10px);
        }
        .app-store-badge {
            height: 50px;
            margin-bottom: 40px;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .coming-soon {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: white;
            opacity: 0.9;
            text-decoration: none;
            font-size: 0.95em;
        }
        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="TwoCamSwing" class="icon">
        <h1>TwoCamSwing</h1>
        <p class="tagline">Dual camera golf swing analysis</p>

        <div class="features">
            <span class="feature">Two Camera Angles</span>
            <span class="feature">Sound-Triggered Replay</span>
            <span class="feature">Instant Slow Motion</span>
            <span class="feature">No Internet Required</span>
        </div>

        <p class="coming-soon">Coming soon to the App Store</p>

        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="mailto:support@twocamswing.com">Contact</a>
        </div>
    </div>
</body>
</html>
